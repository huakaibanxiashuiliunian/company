sLoading":false,"albumsEnd":false,"albumsAfter":"","baseParams":{"product_id":2080928,"app_ver":"1.0.0","count":20},"blogList":[],"feedLoading":false,"feedEnd":false,"feedList":[],"feedAfter":"","messageList":[],"messageAfter":0,"messageLoading":false,"messagePageSize":10,"messagePageTotal":0,"messageEnd":false},"feedDetail":{"detail":{"body":{"content":"\u003Cp\u003E望着窗外黑夜里透着一丝暗光的天空，久久未眠，脑海中也如这般暗光若隐若现的闪过毫无边际的思绪。好想起身拉开那挡着视线的窗帘，却终究没有动身。依稀记得九年前的每个夜晚总有一个身影独自骑着单车行走在家与学校的漫长路上，即便夜深无人，却不曾害怕过。而如今却越来越怕，至于究竟怕些什么却没有概念，是人？是事？还是物？或许都有吧&hellip;都说射手缺乏安全感，我想是极对的，不然天气已热还把被子郭的严严实实的缩成一团。渴望黑夜快点过去，却又怕白日的无聊。突然间好想那群姐妹，想念那些嘈杂喧闹的想要堵住她们嘴的狂欢夜，而如今却像个孤寡老人，只剩下偶尔的几只蚊子还惦记着我&hellip;\u003C\u002Fp\u003E\u003Cp\u003E四年一晃过去了，一直在思考这四年在我人生中的意义，却一直没有得出最终结论，这就是存在于我性格中缺陷――优柔寡断，还记得当时那个令我极其讨厌的人指出这一点时愤愤不平的心情，然终究不得不承认在一些事上这一点确实是块绊脚石。\u003C\u002Fp\u003E\u003Cp\u003E当踏上这趟列车时我一直在思考人生的价值，告诫自己要做有意义的事，活出有意义的人生，而即将到达列车的终点时却仍旧迷茫到底怎样才是有意义有价值。翻看一些传记，像白开水一样平淡无味地描述着流水帐一般坎坷的人生，终觉得没有什么参考意义。我终究是我，和别人有着不一样的家庭，不一样的生活环境，不一样的思想。这个世界上可能出现两个相似的人，却不会存在完全相同的人生，所以那些东西看看就罢了，可以当作风向标，却不可去模仿。每个人的道路都是坎坷曲折的，在你没有最终成功之前没有人会在乎你吃了多少苦，受了多少委屈，而只有在成名后才会引来别人的关注，顺便把你曾经苦难的经历放大无数倍，让胆怯的人足以住足。\u003C\u002Fp\u003E\u003Cp\u003E人生短短几十载，所有的人都在匆匆奔跑，除了父母以外没有人会永远把你当作焦点，所以我们只能时不时的当成自己的观众，思考一下过去，观察一下现在，而后着眼于依然没有光明的未来。不时的反省一下自己的不足，好好利用一下自己的优势，再加上不懈的努力，总可以混出个有模有样的自己的吧。既然不可能知道明天究竟会是什么样子，那便好好珍惜当下吧&hellip;\u003C\u002Fp\u003E\u003Cp\u003E深夜了，安～\u003C\u002Fp\u003E","title":"无题"},"comment_count":0,"comment_list":[],"forward_count":0,"id":17220558293,"is_collect":0,"is_like":0,"like_count":0,"like_list":[],"pack":"eyJjdXJzb3IiOjAsImlkIjoxNzIyMDU1ODI5MywidWlkIjoyNTQwNjUzMDZ9","privacy_type":99,"publish_time":1337360283000,"publisher":{"auth_status":0,"follow_state":3,"icon":"http:\u002F\u002Fhdn.xnimg.cn\u002Fphotos\u002F\u002Fhdn521\u002F20160213\u002F2040\u002Fhead_a4mb_807f00009efe195a.jpg","id":254065306,"name":"","nickname":"袁啸云","relation":1},"share_url":"http:\u002F\u002Fmshare.renren.com\u002FgetFeed?id=17220558293&pid=254065306&owner=254065306&app=2080896&ts=16662
